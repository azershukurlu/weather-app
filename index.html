<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body class="bg-dark text-white">
    <div class="container min-vh-100 d-flex flex-column py-5">
      <div class="d-flex align-items-center gap-4 mb-4">
        <div class="input-group">
          <input
            id="userInput"
            placeholder="Enter city or latitude, longitude"
            class="form-control"
            type="text"
          />

          <button type="button" class="btn btn-primary">OK</button>
        </div>

        <button id="currentLocation" type="button" class="btn btn-warning">
          Location
        </button>
      </div>

      <div class="weather">
        <div class="alert alert-info" role="alert">
          <strong>No data!</strong> You can fetch weather data by your current
          location or entering city or latitude, longitude.
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
